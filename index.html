<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به آرشیو مکاتبات پروژه</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            color: #2c3e50;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "Karandarya") {
                window.location.href = "home.html"; // انتقال به صفحه اصلی
            } else {
                alert("❌ رمز عبور اشتباه است! لطفاً دوباره امتحان کنید.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>🔒 ورود به آرشیو مکاتبات پروژه</h1>
        <p>لطفاً رمز عبور را وارد کنید:</p>
        <input type="password" id="password" placeholder="رمز عبور">
        <br>
        <button class="button" onclick="checkPassword()">ورود</button>
    </div>
</body>
</html>
